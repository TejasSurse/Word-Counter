<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Word Counter </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class = "Heading ">Typing speed Test</h1>
    <div class="container">
        <textarea placeholder="Start Typing... " spellcheck="false"></textarea>
        
        <div class="output-container">
            <div class="output">
                <p class="words"> Words</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-character-count>0</span>
            </div>
            <div class="output">
                <p class="sentences">Sentences</p>
                <span data-sentence-count>0</span>
            </div>
            <div class="output">
                <p class="Paragraphs">Paragraphs</p>
                <span data-paragraph-count>0</span>
            </div>
        </div>
        
    </div>

    <div class="result">
        <p class="speed">Result </p>
    </div>
    <script src="app.js"></script>
</body>

</html>
